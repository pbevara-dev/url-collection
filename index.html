<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Collection</title>
</head>
<body>
  <h1>Important Work URLs</h1>
  
  <!-- Form to add URLs -->
  <form id="url-form">
    <label for="name">Name: </label>
    <input type="text" id="name" required><br><br>
    <label for="url">URL: </label>
    <input type="url" id="url" required><br><br>
    <button type="submit">Add URL</button>
  </form>

  <!-- Search bar for searching URLs -->
  <input type="text" id="search-bar" placeholder="Search URLs..." oninput="searchUrls()">
  
  <ul id="url-list"></ul>

  <script>
    function searchUrls() {
      console.log('Search input changed');
      const searchQuery = document.getElementById("search-bar").value.toLowerCase();
      if (searchQuery) {
        document.getElementById("url-list").innerHTML = `Searching for: ${searchQuery}`;
      } else {
        document.getElementById("url-list").innerHTML = '';
      }
    }
  </script>
</body>
</html>
